<section class="contact section" id="contact">
  <h2 class="section__title">Contact me</h2>
  <span class="section__subtitle">Get in touche</span>
  <div class="contact__container container grid">
    <div>
      <div class="contact__information">
        <i class="uil uil-phone contact__icon"></i>
        <div>
          <h3 class="contact__title">Call Me</h3>
          <span class="contact__subtitle">
            <a class="contact" href="tel:+21626834400">+216 26 834 400</a>
          </span>
        </div>
      </div>
      <div class="contact__information">
        <i class="uil uil-envelope contact__icon"></i>
        <div>
          <h3 class="contact__title">Email</h3>
          <span class="contact__subtitle">
            <a class="contact" href="mailto:prymodev2018@gmail.com">prymodev2018@gmail.com</a>
          </span>
        </div>
      </div>
      <div class="contact__information">
        <i class="uil uil-map-marker contact__icon"></i>
        <div>
          <h3 class="contact__title">Location</h3>
          <span class="contact__subtitle">City Aouina - Tunis</span>
        </div>
      </div>
    </div>
    <form action="" class="contact__form grid">
      <div class="contact__inputs grid">
        <div class="contact__content">
          <label for="name" class="contact__label">Name</label>
          <input id="name" type="text" placeholder="Add your Name please..." class="contact__input">
        </div>
        <div class="contact__content">
          <label for="email" class="contact__label">Email</label>
          <input id="email" type="email" placeholder="Add your Email please..." class="contact__input">
        </div>
        <div class="contact__content">
          <label for="project" class="contact__label">Project</label>
          <input id="project" type="text" placeholder="Add your Project please..." class="contact__input">
        </div>
        <div class="contact__content">
          <label for="message" class="contact__label">Message</label>
          <textarea id="message" cols="0" rows="7" placeholder="Add your Message please..."
                    class="contact__input"></textarea>
        </div>
        <div>
          <a href="#" class="button button--flex">Send Message
            <i class="uil uil-message button__icon"></i>
          </a>
        </div>
      </div>
    </form>
  </div>
</section>
